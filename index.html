<body>
  <div id="divInput">
    <main>
      <article class="headers">
        <div class="divTop">
          <section>
            <div>
              <h2 class="date"></h2>
              <h3 class="prompt"></h3>
              <p data-scroll="native" class="under-prompt">
              </p>
            </div>
          </section>
        </div>
      </article>
    </main>
    <div class="divMiddle">
      <form action="POST" id="inputForm">
        <!-- <input type="text" id="inputBox" name="input" /> -->
        <textarea name="input" id="inputBox" placeholder="Tell me your story..." cols="30" rows="30"></textarea><br>
        <input id="saveEntry" type="submit" value="Save" />
      </form>
    </div>

    <!-- <br /><br />
      <input id="saveEntry" type="submit" value="Save" />  -->
  </div>
  <div id="divContainer">
    <div class="monthDiv">
      <span class="span">
        <form action="/action_page.php">
          <label for="months" class="monthDropdown">Month:</label>
          <select name="months" class="months">
            <option value="all">All</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
          </select>
          <br /><br />
          <!-- <input type="submit" value="Submit" /> -->
        </form>
      </span>
    </div>
  </div>
  <div id="popup" class="popup-text"></div>
